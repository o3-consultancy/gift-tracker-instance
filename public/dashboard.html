<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TikTok Gift Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    // Check authentication before loading dashboard
    (function() {
      const apiKey = sessionStorage.getItem('tracker_api_key');

      if (!apiKey) {
        // No API key stored, redirect to login
        window.location.href = '/login.html';
        return;
      }

      // Validate API key is still valid
      fetch('/api/validate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ apiKey })
      })
      .then(response => {
        if (!response.ok) {
          // Invalid API key, redirect to unauthorized page
          sessionStorage.clear();
          window.location.href = '/unauthorized.html';
        }
      })
      .catch(error => {
        console.error('Auth check failed:', error);
        // Allow access if validation fails (server might be starting up)
      });
    })();
  </script>
</head>

<body>
