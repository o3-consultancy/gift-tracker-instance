<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unauthorized Access</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      padding: 20px;
    }

    .error-card {
      text-align: center;
      max-width: 500px;
    }

    .error-icon {
      font-size: 120px;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .error-title {
      font-size: 48px;
      font-weight: 700;
      color: #ef4444;
      margin-bottom: 16px;
    }

    .error-subtitle {
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 16px;
    }

    .error-message {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: #ffffff;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }

    .btn-secondary {
      background: #1e293b;
      color: #cbd5e1;
      border: 1px solid #334155;
    }

    .btn-secondary:hover {
      background: #334155;
      border-color: #475569;
    }

    .help-box {
      margin-top: 48px;
      padding: 24px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 12px;
    }

    .help-title {
      font-size: 14px;
      font-weight: 600;
      color: #3b82f6;
      margin-bottom: 12px;
    }

    .help-text {
      font-size: 14px;
      color: #cbd5e1;
      line-height: 1.6;
    }
  </style>
</head>

<body class="bg-dark-900">
  <div class="error-container">
    <div class="error-card">
      <div class="error-icon">ðŸ”’</div>
      <h1 class="error-title">401</h1>
      <h2 class="error-subtitle">Unauthorized Access</h2>
      <p class="error-message">
        You don't have permission to access this tracker instance.<br>
        Please enter a valid API Key to continue.
      </p>

      <div class="error-actions">
        <a href="/login.html" class="btn btn-primary">Enter API Key</a>
        <button onclick="window.history.back()" class="btn btn-secondary">Go Back</button>
      </div>

      <div class="help-box">
        <div class="help-title">Need Help?</div>
        <div class="help-text">
          If you believe you should have access to this tracker instance, please contact your administrator to obtain an API Key.
        </div>
      </div>
    </div>
  </div>

  <script>
    // Clear any invalid session data
    sessionStorage.removeItem('tracker_api_key');
    sessionStorage.removeItem('tracker_account_id');
    sessionStorage.removeItem('tracker_username');
  </script>
</body>

</html>
