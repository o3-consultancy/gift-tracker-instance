<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* Custom bar styles - Enterprise Edition with Multiple Themes */
        :root {
            /* Theme colors - set dynamically via overlay.js */
            --primary: #FFD700;    /* Primary color for border and glow */
            --secondary: #FFFFFF;  /* Secondary color (white for border) */
            --fill: rgba(255, 215, 0, 0.9);  /* Fill bar color */
            --g: 32px;
        }

        .bar-wrap {
            width: 80vw;
            max-width: 900px;
            min-width: 320px;
            height: 40vh;
            position: relative;
            background: transparent;
            /* Dynamic border effect */
            border: calc(max(6px, 3vh)) solid var(--secondary);
            box-shadow:
                /* Inner primary border */
                inset 0 0 0 calc(max(3px, 1.5vh)) var(--primary),
                /* Outer primary border */
                0 0 0 calc(max(3px, 1.5vh)) var(--primary),
                /* Pulsating glow */
                0 0 var(--g) calc(var(--g)*0.5) var(--primary),
                0 0 calc(var(--g)*1.5) calc(var(--g)*0.8) var(--primary);
            border-radius: 20px;
            overflow: hidden;
            animation: themeGlow 2s ease-in-out infinite;
        }

        .fill {
            height: 100%;
            width: 0;
            background: var(--fill);
            transition: width 0.35s ease;
            position: relative;
            overflow: hidden;
        }

        .fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% {
                left: 200%;
            }
        }

        .num {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, min(35vh, 15vw), 12rem);
            font-weight: 900;
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1;
            color: #fff;
            pointer-events: none;
            text-shadow:
                0 0 20px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(0, 0, 0, 0.6),
                0 2px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: -0.05em;
        }

        /* Flash animation on diamond increment */
        @keyframes flash {
            0% {
                filter: brightness(2) saturate(1.5);
                transform: scale(1.05);
            }
            50% {
                filter: brightness(2.5) saturate(2);
                transform: scale(1.1);
            }
            100% {
                filter: brightness(1) saturate(1);
                transform: scale(1);
            }
        }

        .flash {
            animation: flash 0.5s ease-out;
        }

        /* Dynamic theme pulsating glow animation */
        @keyframes themeGlow {
            0%, 100% {
                box-shadow:
                    /* Inner primary border */
                    inset 0 0 0 calc(max(3px, 1.5vh)) var(--primary),
                    /* Outer primary border */
                    0 0 0 calc(max(3px, 1.5vh)) var(--primary),
                    /* Pulsating glow - soft */
                    0 0 var(--g) calc(var(--g)*0.5) var(--primary),
                    0 0 calc(var(--g)*1.5) calc(var(--g)*0.8) var(--primary);
            }
            50% {
                box-shadow:
                    /* Inner primary border */
                    inset 0 0 0 calc(max(3px, 1.5vh)) var(--primary),
                    /* Outer primary border */
                    0 0 0 calc(max(3px, 1.5vh)) var(--primary),
                    /* Pulsating glow - intense */
                    0 0 calc(var(--g)*1.2) calc(var(--g)*0.8) var(--primary),
                    0 0 calc(var(--g)*2) calc(var(--g)*1.2) var(--primary),
                    0 0 calc(var(--g)*2.5) calc(var(--g)*1.5) var(--primary);
            }
        }

        /* Dynamic theme particle effects */
        .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            animation: rise 2s ease-out forwards;
            opacity: 0.9;
            box-shadow: 0 0 15px var(--primary), 0 0 25px var(--primary);
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        /* Info panel styles - Enterprise Edition with Dynamic Theme */
        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid var(--secondary);
            box-shadow:
                inset 0 0 0 1px var(--primary),
                0 0 0 1px var(--primary),
                0 0 20px var(--primary);
            border-radius: 12px;
            padding: 16px 20px;
            color: white;
            font-size: 14px;
            max-width: 300px;
        }

        .info-panel h3 {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .info-value {
            font-weight: 600;
            color: white;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            600: '#475569',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="m-0 bg-transparent flex justify-center items-center min-h-screen">
    <div class="bar-wrap">
        <div id="fill" class="fill"></div>
        <div id="num" class="num">0</div>
    </div>

    <!-- Info Panel -->
    <div id="infoPanel" class="info-panel" style="display: none;">
        <h3 id="groupName">Loading...</h3>
        <div class="info-item">
            <span class="info-label">Target:</span>
            <span class="info-value" id="targetValue">0</span>
        </div>
        <div class="info-item">
            <span class="info-label">Progress:</span>
            <span class="info-value" id="progressValue">0%</span>
        </div>
        <div class="info-item">
            <span class="info-label">Remaining:</span>
            <span class="info-value" id="remainingValue">0</span>
        </div>
    </div>

    <script src="overlay.js"></script>
</body>

</html>
