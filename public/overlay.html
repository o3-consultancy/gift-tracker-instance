<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* Custom bar styles */
        :root {
            --c: #0cf;
            --g: 32px;
        }

        .bar-wrap {
            width: 80vw;
            max-width: 900px;
            min-width: 320px;
            height: 40vh;
            position: relative;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: calc(max(4px, 2.5vh)) solid var(--c);
            border-radius: 20px;
            overflow: hidden;
            animation: glow 1s infinite;
            box-shadow: 0 0 var(--g) calc(var(--g)*0.5) var(--c);
        }

        .fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--c) 0%, var(--c) 100%);
            transition: width 0.35s ease;
            position: relative;
            overflow: hidden;
        }

        .fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% {
                left: 200%;
            }
        }

        .num {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, min(35vh, 15vw), 12rem);
            font-weight: 900;
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1;
            color: #fff;
            pointer-events: none;
            text-shadow:
                0 0 20px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(0, 0, 0, 0.6),
                0 2px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: -0.05em;
        }

        /* Flash animation on diamond increment */
        @keyframes flash {
            0% {
                filter: brightness(2) saturate(1.5);
                transform: scale(1.05);
            }
            50% {
                filter: brightness(2.5) saturate(2);
                transform: scale(1.1);
            }
            100% {
                filter: brightness(1) saturate(1);
                transform: scale(1);
            }
        }

        .flash {
            animation: flash 0.5s ease-out;
        }

        /* Scalable glow pulse */
        @keyframes glow {
            0%, 100% {
                box-shadow:
                    0 0 0 0 var(--c),
                    0 0 var(--g) calc(var(--g)*0.5) var(--c);
            }
            70% {
                box-shadow:
                    0 0 var(--g) calc(var(--g)*0.8) transparent,
                    0 0 calc(var(--g)*1.5) calc(var(--g)*1) var(--c);
            }
        }

        /* Particle effects */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--c);
            border-radius: 50%;
            pointer-events: none;
            animation: rise 2s ease-out forwards;
            opacity: 0.8;
            box-shadow: 0 0 10px var(--c);
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        /* Info panel styles */
        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            color: white;
            font-size: 14px;
            max-width: 300px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .info-panel h3 {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--c);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .info-value {
            font-weight: 600;
            color: white;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            600: '#475569',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="m-0 bg-transparent flex justify-center items-center min-h-screen">
    <div class="bar-wrap">
        <div id="fill" class="fill"></div>
        <div id="num" class="num">0</div>
    </div>

    <!-- Info Panel -->
    <div id="infoPanel" class="info-panel" style="display: none;">
        <h3 id="groupName">Loading...</h3>
        <div class="info-item">
            <span class="info-label">Target:</span>
            <span class="info-value" id="targetValue">0</span>
        </div>
        <div class="info-item">
            <span class="info-label">Progress:</span>
            <span class="info-value" id="progressValue">0%</span>
        </div>
        <div class="info-item">
            <span class="info-label">Remaining:</span>
            <span class="info-value" id="remainingValue">0</span>
        </div>
    </div>

    <script src="overlay.js"></script>
</body>

</html>
